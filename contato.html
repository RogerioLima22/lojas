<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Contato</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

	</head>
	
	<body>
		<header>
			<div>
				<h1><img id= "banner" src="img/banner.jpg" alt="logo da bandeira brasileira"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Produtos</a></li>
						<li><a href="contato.html">Contatos</a></li>
					</ul>
				</nav>
			</div>

			<h3> loja brasileira</h3>
		</header>
		<main>
			<form>
				<label for="nomesobrenome"> Nome e Sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="(Ex:)Rafael Lima">

				<label for="Email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				<textarea cols="60" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Selecione o tipo de contato.</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
										
					<label for="radio-telefone"><input type="radio" name="contato"value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
					
				</fieldset>

				<fieldset>
				<legend>Qual perìodo prefere ser atendido?</legend>

				<select>
					<option>Manhã</option>
					<option>Tarde</option>
				</select>
			</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Receber nossas novidades por email.</label>


				<input type="submit" value="Enviar formulario" class="enviar">
			</form>
		</main>
		<footer>

			<img src="img/logo.png" >
			<br><br>
			<p>&copy; Copyright Loja Brasileira - 2023
		
		</footer>
	</body>
</html>
